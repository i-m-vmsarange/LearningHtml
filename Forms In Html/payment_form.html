<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
   <h1>Placement Form</h1>
   <h2>Contact Information</h2> 
   <form action="">
    <p>Name: * <input type="text" required></p>
   <fieldset>
    <legend>Gender</legend>
    <p>Male : * <input type="radio" name="gender" id="" required></p>
    <p>Female : * <input type="radio" name="gender" id="" required></p>
   </fieldset>
   <p>
    Address : <textarea name="address" id="" rows="8" cols="100"></textarea>
   </p>
   <p>Email : * <input type="email" name="" id=""></p>
   <p>Pincode : * <input type="number" name="" id=""></p>
   <h2>Payment Information</h2>
   <p>Card Type : * <select name="" id="">
   <option value="">--Select a card type--</option>
   <option value="">Mastercard</option>
   <option value="">Visa</option>
   <option value="">Rupay</option>
   </select></p>
   <p>Card Number : * <input type="number" name="" id=""></p>
   <p>Expiration Date : * <input type="date" name="" id=""></p>
   <p>CVV : * <input type="number" name="" id=""></p>
   <button type="submit" value="Pay Now">Pay Now</button>
   </form>
</body>
</html>
